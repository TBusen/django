<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hotel Feedback</h1>
    <form action="other.html">
        <p>How was your service?</p>

        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Ok">2</option>
            <option value="Bad">1</option>


        </select>
<p>Any other Comments?</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <p>are you from inside or outside the United States?</p>
        <label for="in">Inside</label>
        <input type="radio" id="in" name="loc" value="in">
        <br>
        <label for="out">Outside</label>
        <input type="radio" id="out" name="loc" value="out">
        <br>
        <input type="submit" value="Submit">




    </form>

</body>

</html>
